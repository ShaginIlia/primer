<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Главная страница {% endblock %}</title>
</head>
<body>

        {% block header %}
        <h1>{{ pagename ]}</h1>
        {% endblock %}
    </header>

        {% block menu %}
        {% endblock %}

        {% endblock %}

</body>
</html>
